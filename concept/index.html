<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TazeYore</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/material.css">
    <script src="js/main.js"></script>

    
</head>
<body>
    <header class="header">
        <a class="home-link" href="/">
            <img src="/img/logo.png" alt="">
        </a>
        <div class="nav-bar">
            <a href="/" class="nav-item">Ürünler</a>
            <a href="/" class="nav-item">Hakkımızda</a>
            <a href="/" class="nav-item">İletişim</a>
        </div>
        <div class="account-controls">
            <a href="/" class="account-control login-button">Giriş Yap</a>
            <a href="/" class="account-control cart-button"><span class="material-symbols-outlined">shopping_cart</span></a>
        </div>
    </header>
    <div class="content">
        <div class="banner-container">
            <div class="banner">
                <div class="banner-text">
                    <h1 class="banner-title">Taze Yöre</h1>
                    <p class="banner-description">Taze Yöre, doğal ve taze ürünleri sizlere ulaştırıyor.</p>
                </div>
                <div class="search-container">
                    <input type="text" class="search-input" placeholder="Ürün Ara">
                    <button class="search-button"><span class="material-symbols-outlined">search</span></button>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">

    </footer>

</html>
